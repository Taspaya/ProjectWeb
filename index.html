<!DOCTYPE html>
<html lang="en">
    <style>
        body {
          background-image: url('https://images.wallpapersden.com/image/download/town-8-bit_64748_1600x900.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;  
          background-size: cover;
        }
        </style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Falling Pilotes!</title>
    <link rel="stylesheet" href="css/platformGame.css">
</head>

<body>
    <div id="initialScreen">
        <div><img src="assets/imgs/albondiga.png" id="albondiga" align="right"   width="10%" height="10%" alt="albondiga" ></div>
        
        <div><img src="assets/imgs/rosquilla.png" id="rosquilla" align="right"   width="10%" height="10%" alt="rosquilla" ></div>

        <div>
            <p style="text-align:center; font-size: 60pt;">Falling pilotes</p>
        </div>
        
        <div></div>
        <div><button class="button" onclick="moveToAboutScreen()">About screen</button></div>
        <div><button class="button" onclick="moveToInstructionsScreen()">Instructions screen</button></div>
        <div><button class="button" onclick="moveToPlayerScreen()">Player screen</button></div>
        
            <input id="button2" type="button" value=" Play " onclick="moveToPlayScreen()"/> 

    </div>

    <div id="aboutScreen">
        <p style="font-size: 35pt;">Falling pilotes</p>
        <div><p style=" font-size: 15pt;">Que en són de bones!</p></div>
        <div><p style=" font-size: 6pt;">M'encanten</p></div>
        <div><p style="font-size: 10pt; color: gray;">Alba Ramos, Gerard Ardit</p></div>

        <div><button class="button" onclick="awake()">Back</button></div>
    </div>

    <div id="instructionsScreen">
        <div><p style=" font-size: 15pt;">instructions to play the game</p></div>
        <div><button class="button" onclick="awake()">Back</button></div>
    </div> 

    <div id="playerScreen">
        <div><p style=" font-size: 15pt;">Choose your favorite name!</p></div>
        <div><p style=" font-size: 14pt;">(Or write your own nick~)</p></div>
        <div><button class="button" onclick="elegirNombre(1, 'Robot')">Pirata</button></div>
        <div><button class="button" onclick="elegirNombre(1, 'Araña Peluda')">Araña</button></div>
        <div><button class="button" onclick="elegirNombre(1, 'Mortadela')">Mortadela</button></div>
        <div><button class="button" onclick="elegirNombre(0, ' ')">Elige tu propio nombre</button></div>
        <input id="button" type="button" value=" Back " onclick="awake()"/>
    </div>


    <div id="playScreen">
        <div><p style=" font-size: 40pt;">Choose your level!</p></div>
        <input class = "button" value=" Level 1 " onclick="startGame()"/> 
        <input class = "button" value=" Level 2 " onclick="startGame()"/> 
<!--    <input id="button" type="button" value=" Level 1 " onclick="startGame()"/> 
        <input id="button2" type="button" value=" Level 2 " onclick="startGame()"/>    -->
        
    </div>

    <div id="platformGameStage"></div>
    

    <script src='https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js'></script>
    <script src="js/lib/phaser.js"></script>
    <script src="js/welcome.js"></script>
    <script src="js/configure.js"></script>
    <script src="js/play.js"></script>
    <script src="js/end.js"></script>
    <script src="js/main.js"></script>
    
</body>

</html>
